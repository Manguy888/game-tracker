<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Game Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea, select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #gameList {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .game-entry {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Video Game Tracker</h1>
  <form id="gameForm">
    <label for="title">Game Title</label>
    <input type="text" id="title" name="title" required />

    <label for="platform">Platform</label>
    <input type="text" id="platform" name="platform" required />

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes"></textarea>

    <label for="rating">Rating (1-10)</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required />

    <label for="hours">Hours Played</label>
    <input type="number" id="hours" name="hours" min="0" step="0.1" required />

    <button type="submit">Add Game</button>
  </form>

  <div id="gameList">
    <h2>Games Played</h2>
    <button onclick="exportCSV()">Export as CSV</button>
    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById('gameForm');
    const entriesDiv = document.getElementById('entries');
    const games = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = form.title.value;
      const platform = form.platform.value;
      const notes = form.notes.value;
      const rating = form.rating.value;
      const hours = form.hours.value;

      const gameData = { title, platform, notes, rating, hours };
      games.push(gameData);

      const entry = document.createElement('div');
      entry.className = 'game-entry';
      entry.innerHTML = `<strong>${title}</strong> on <em>${platform}</em><br>Rating: ${rating}/10<br>Hours Played: ${hours}<br>${notes}`;

      entriesDiv.prepend(entry);
      form.reset();
    });

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8,Title,Platform,Notes,Rating,Hours Played\n";
      games.forEach(game => {
        let row = `${game.title},${game.platform},"${game.notes.replace(/"/g, '""')}",${game.rating},${game.hours}`;
        csvContent += row + "\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "game_tracker.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
